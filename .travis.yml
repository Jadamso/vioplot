language: R
cache: packages

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
    - os: linux
      r: devel
    - os: osx
      r: release
    - os: osx
      r: devel

addons:
  apt:
    packages:
    - tk

r_packages:
  - covr
  - sm
  - zoo

warnings_are_errors: false

after_success:
  - Rscript -e 'library(covr); codecov()'

ignore:
  - LICENSE
  - vignettes/*html
